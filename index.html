<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main class="card">
    <section class="cardImage">
      <img src="./images/image-equilibrium.jpg" alt="A beautiful equilibrium design" />
      <img class="view" src="./images/icon-view.svg" alt="view icon">
    </section>

    <section class="cardText">
      <h1 class="heading gap">Equilibrium #3429</h1>

      <p class="text gap">Our Equilibrium collection promotes balance and calm.</p>

      <div class="coinWrap gap">
        <div class="EthCoin flex">
          <img src="./images/icon-ethereum.svg" alt="">
          <span class="text_eth">0.041 ETH</span>
        </div>
        <div class="Ethtime flex">
          <img src="./images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>

      <div class="gap line"></div>

      <div class="author gap flex">
        <img src="./images/image-avatar.png" alt="">
        <span>Creation of </span><p class="col">Jules Wyvern</p>
      </div>
     
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">VIVEK KUSHWAH</a>.
  </div>
</body>

</html>
